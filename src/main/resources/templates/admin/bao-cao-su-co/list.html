<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo sự cố - Quản lý chung cư</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div th:replace="~{layout/layout :: sidebar}"></div>
        </aside>
        
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                    <h2>Báo cáo sự cố</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span>Xin chào, <strong sec:authentication="name">Admin</strong></span>
                        <a th:href="@{/logout}" class="btn btn-sm btn-danger">Đăng xuất</a>
                    </div>
                </div>
            </header>
            
            <main class="page-content">
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                
                <div class="content-header">
                    <div class="filter-group">
                        <a th:href="@{/admin/bao-cao-su-co}" 
                           th:classappend="${trangThai == null} ? 'btn-primary' : 'btn-secondary'"
                           class="btn btn-sm">Tất cả</a>
                        <a th:href="@{/admin/bao-cao-su-co(trangThai='moi_tiep_nhan')}" 
                           th:classappend="${trangThai == 'moi_tiep_nhan'} ? 'btn-primary' : 'btn-secondary'"
                           class="btn btn-sm">Mới tiếp nhận</a>
                        <a th:href="@{/admin/bao-cao-su-co(trangThai='dang_xu_ly')}" 
                           th:classappend="${trangThai == 'dang_xu_ly'} ? 'btn-primary' : 'btn-secondary'"
                           class="btn btn-sm">Đang xử lý</a>
                        <a th:href="@{/admin/bao-cao-su-co(trangThai='da_hoan_thanh')}" 
                           th:classappend="${trangThai == 'da_hoan_thanh'} ? 'btn-primary' : 'btn-secondary'"
                           class="btn btn-sm">Hoàn thành</a>
                    </div>
                    <a th:href="@{/admin/bao-cao-su-co/create}" class="btn btn-success">+ Tạo báo cáo</a>
                </div>
                
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Mã BC</th>
                                <th>Tiêu đề</th>
                                <th>Người báo cáo</th>
                                <th>Mức độ ưu tiên</th>
                                <th>Ngày báo cáo</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="bc : ${baoCaoList}">
                                <td th:text="${bc.maBaoCao}">1</td>
                                <td th:text="${bc.tieuDe}">Sự cố thang máy</td>
                                <td th:text="${bc.cccdNguoiBaoCao}">001234567890</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${bc.mucDoUuTien == 'khan_cap'} ? 'badge-danger' : 
                                                         ${bc.mucDoUuTien == 'cao'} ? 'badge-warning' : 'badge-info'"
                                          th:text="${bc.mucDoUuTien}">Bình thường</span>
                                </td>
                                <td th:text="${#temporals.format(bc.ngayBaoCao, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${bc.trangThai == 'da_hoan_thanh'} ? 'badge-success' : 
                                                         ${bc.trangThai == 'dang_xu_ly'} ? 'badge-warning' : 'badge-info'"
                                          th:text="${bc.trangThai}">Mới tiếp nhận</span>
                                </td>
                                <td class="actions">
                                    <a th:if="${bc.trangThai != 'da_hoan_thanh'}" 
                                       href="#" 
                                       onclick="xuLy(event, [[${bc.maBaoCao}]])"
                                       class="btn btn-sm btn-success">Xử lý</a>
                                    <a th:href="@{/admin/bao-cao-su-co/edit/{id}(id=${bc.maBaoCao})}" class="btn btn-sm btn-warning">Chi tiết</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
    <script>
    function xuLy(event, maBaoCao) {
        event.preventDefault();
        const ketQua = prompt("Nhập kết quả xử lý:");
        if (ketQua) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/admin/bao-cao-su-co/xu-ly/' + maBaoCao;
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'ketQuaXuLy';
            input.value = ketQua;
            
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    }
    </script>
</body>
</html>
