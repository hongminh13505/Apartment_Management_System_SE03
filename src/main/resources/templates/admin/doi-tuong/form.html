<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Chỉnh sửa cư dân' : 'Thêm cư dân mới'">Form cư dân</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Quản lý chung cư</h3>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{/admin/dashboard}">
                            <img src="/images/img4.png" alt="Dashboard" style="width: 18px; height: 18px; margin-right: 12px;"> Dashboard
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/doi-tuong}" class="active">
                            <img src="/images/quan-ly-cu-dan.png" alt="Quản lý cư dân" style="width: 18px; height: 18px; margin-right: 12px;"> Quản lý cư dân
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/ho-gia-dinh}">
                            <img src="/images/ho-gia-dinh.png" alt="Hộ gia đình" style="width: 18px; height: 18px; margin-right: 12px;"> Hộ gia đình
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/hoa-don-2}">
                            <img src="/images/hoa-don.png" alt="Hóa đơn" style="width: 18px; height: 18px; margin-right: 12px;"> Hóa đơn
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/bao-cao-su-co}">
                            <img src="/images/bao-cao-su-co.png" alt="Báo cáo sự cố" style="width: 18px; height: 18px; margin-right: 12px;"> Báo cáo sự cố
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/admin/thong-bao}">
                            <img src="/images/thong-bao.png" alt="Thông báo" style="width: 18px; height: 18px; margin-right: 12px;"> Thông báo
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                    <h2 th:text="${isEdit} ? 'Chỉnh sửa cư dân' : 'Thêm cư dân mới'">Form cư dân</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span>Xin chào, <strong sec:authentication="name">Admin</strong></span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
                        </form>
                    </div>
                </div>
            </header>
            
            <main class="page-content">
                <div class="form-container">
                    <form th:action="@{/admin/doi-tuong/save}" method="post" th:object="${doiTuong}">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cccd">Số CCCD: <span class="required">*</span></label>
                                <input type="text" id="cccd" th:field="*{cccd}" class="form-control" 
                                       th:readonly="${isEdit}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="hoVaTen">Họ và tên: <span class="required">*</span></label>
                                <input type="text" id="hoVaTen" th:field="*{hoVaTen}" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ngaySinh">Ngày sinh: <span class="required">*</span></label>
                                <input type="date" id="ngaySinh" th:field="*{ngaySinh}" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="gioiTinh">Giới tính:</label>
                                <select id="gioiTinh" th:field="*{gioiTinh}" class="form-control">
                                    <option value="">-- Chọn --</option>
                                    <option value="nam">Nam</option>
                                    <option value="nu">Nữ</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="soDienThoai">Số điện thoại:</label>
                                <input type="text" id="soDienThoai" th:field="*{soDienThoai}" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="vaiTro">Vai trò: <span class="required">*</span></label>
                                <select id="vaiTro" th:field="*{vaiTro}" class="form-control" required>
                                    <option value="nguoi_dung_thuong">Người dùng thường</option>
                                    <option value="ban_quan_tri">Ban quản trị</option>
                                    <option value="ke_toan">Kế toán</option>
                                    <option value="co_quan_chuc_nang">Cơ quan chức năng</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="trangThaiTaiKhoan">Trạng thái tài khoản:</label>
                                <select id="trangThaiTaiKhoan" th:field="*{trangThaiTaiKhoan}" class="form-control">
                                    <option value="hoat_dong">Hoạt động</option>
                                    <option value="khoa">Khóa</option>
                                    <option value="tam_ngung">Tạm ngưng</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" th:field="*{laCuDan}">
                                Là cư dân
                            </label>
                        </div>
                        
                        <div class="form-group" th:if="${!isEdit}">
                            <label for="matKhau">Mật khẩu: <span class="required">*</span></label>
                            <input type="password" id="matKhau" th:field="*{matKhau}" class="form-control" 
                                   th:required="${!isEdit}">
                        </div>
                        
                        <div class="form-group">
                            <label for="queQuan">Quê quán:</label>
                            <textarea id="queQuan" th:field="*{queQuan}" class="form-control" rows="2"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Lưu</button>
                            <a th:href="@{/admin/doi-tuong}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
