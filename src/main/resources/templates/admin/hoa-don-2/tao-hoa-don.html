<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hóa đơn - Quản lý chung cư</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="wrapper">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>BLUE MOON</h3>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/admin/dashboard}">
                        <img src="/images/img4.png" alt="Dashboard" style="width: 18px; height: 18px; margin-right: 12px;"> Dashboard
                    </a>
                </li>
                
                <li>
                    <a th:href="@{/admin/doi-tuong}">
                        <img src="/images/quan-ly-cu-dan.png" alt="Quản lý cư dân" style="width: 18px; height: 18px; margin-right: 12px;"> Quản lý cư dân
                    </a>
                </li>
                
                <li>
                    <a th:href="@{/admin/ho-gia-dinh}">
                        <img src="/images/ho-gia-dinh.png" alt="Hộ gia đình" style="width: 18px; height: 18px; margin-right: 12px;"> Hộ gia đình
                    </a>
                </li>
                
                <li>
                    <a th:href="@{/admin/tai-san}">
                        <img src="/images/tai-san-chung-cu.png" alt="Tài sản chung cư" style="width: 18px; height: 18px; margin-right: 12px;"> Tài sản chung cư
                    </a>
                </li>
                
                <li>
                    <a th:href="@{/admin/hoa-don-2}" class="active">
                        <img src="/images/hoa-don.png" alt="Hóa đơn" style="width: 18px; height: 18px; margin-right: 12px;"> Hóa đơn
                    </a>
                </li>
                
                <li>
                    <a th:href="@{/admin/bao-cao-su-co}">
                        <img src="/images/bao-cao-su-co.png" alt="Báo cáo sự cố" style="width: 18px; height: 18px; margin-right: 12px;"> Báo cáo sự cố
                    </a>
                </li>
                
                <li>
                    <a th:href="@{/admin/thong-bao}">
                        <img src="/images/thong-bao.png" alt="Thông báo" style="width: 18px; height: 18px; margin-right: 12px;"> Thông báo
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                <h2>Tạo hóa đơn</h2>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span>Xin chào, <strong sec:authentication="name">User</strong></span>
                    <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 8px;">
                        <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
                    </form>
                </div>
            </div>
        </header>

        <main class="page-content">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="form-container">
                <form th:action="@{/admin/hoa-don-2/luu}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="loaiHoaDon" th:value="${loaiHoaDon}">

                    <div class="form-group">
                        <label for="maHo">Mã hộ</label>
                        <select id="maHo" name="maHo" class="form-control" required>
                            <option value="">-- Chọn hộ gia đình --</option>
                            <option th:each="ho : ${hoGiaDinhList}"
                                    th:value="${ho.maHo}"
                                    th:text="${ho.maHo + ' - ' + ho.tenHo}">H001 - Hộ 1</option>
                        </select>
                    </div>

                    <div th:if="${loaiHoaDon == 'dien_nuoc'}">
                        <div class="form-group">
                            <label for="kyThanhToan">Kỳ thanh toán</label>
                            <input type="text" id="kyThanhToan" name="kyThanhToan" class="form-control" placeholder="VD: 01/2024">
                        </div>

                        <div class="form-group">
                            <label for="soTienDienNuoc">Tổng tiền điện nước (VNĐ)</label>
                            <input type="number" id="soTienDienNuoc" name="soTienDienNuoc" class="form-control" min="0" step="1000">
                        </div>
                    </div>

                    <div th:if="${loaiHoaDon != 'dien_nuoc'}">
                        <div class="form-group">
                            <label for="soTien">Số tiền (VNĐ)</label>
                            <input type="number" id="soTien" name="soTien" class="form-control" min="0" step="1000">
                        </div>
                        <div class="form-group">
                            <label for="moTa">Mô tả chi tiết</label>
                            <textarea id="moTa" name="moTa" class="form-control" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="hanThanhToan">Hạn thanh toán</label>
                        <input type="date" id="hanThanhToan" name="hanThanhToan" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="ghiChu">Ghi chú</label>
                        <textarea id="ghiChu" name="ghiChu" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-actions" style="display: flex; gap: 12px; justify-content: flex-end;">
                        <a th:href="@{/admin/hoa-don-2}" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
