<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo - Cơ quan chức năng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>BLUE MOON</h3>
                <p class="role-badge">Cơ quan chức năng</p>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{/co-quan/dashboard}">
                            <img src="/images/img4.png" alt="Dashboard" style="width: 18px; height: 18px; margin-right: 12px;"> Dashboard
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/co-quan/doi-tuong}">
                            <img src="/images/quan-ly-cu-dan.png" alt="Danh sách cư dân" style="width: 18px; height: 18px; margin-right: 12px;"> Danh sách cư dân
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/co-quan/ho-gia-dinh}">
                            <img src="/images/ho-gia-dinh.png" alt="Hộ gia đình" style="width: 18px; height: 18px; margin-right: 12px;"> Hộ gia đình
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/co-quan/bao-cao-su-co}">
                            <img src="/images/bao-cao-su-co.png" alt="Báo cáo sự cố" style="width: 18px; height: 18px; margin-right: 12px;"> Báo cáo sự cố
                        </a>
                    </li>
                    
                    <li>
                        <a th:href="@{/co-quan/thong-bao}" class="active">
                            <img src="/images/thong-bao.png" alt="Thông báo" style="width: 18px; height: 18px; margin-right: 12px;"> Thông báo
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                    <h2>Thông báo</h2>
                </div>
                
                <div class="header-right">
                    <div class="user-info">
                        <span>Xin chào, <strong th:text="${username}">Cơ quan</strong></span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
                        </form>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="page-content">
                <!-- Messages -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                
                <!-- Search Bar -->
                <div class="content-header">
                    <div class="search-bar">
                        <form th:action="@{/co-quan/thong-bao}" method="get">
                            <input type="text" name="search" th:value="${search}" placeholder="Tìm kiếm..." class="form-control">
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </form>
                    </div>
                </div>
                
                <!-- Table -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>MÃ THÔNG BÁO</th>
                                <th>TIÊU ĐỀ</th>
                                <th>NỘI DUNG</th>
                                <th>NGÀY ĐĂNG</th>
                                <th>NGƯỜI ĐĂNG</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${thongBaoList.isEmpty()}">
                                <td colspan="5" style="text-align: center; color: #94a3b8;">Không có thông báo nào</td>
                            </tr>
                            <tr th:each="tb : ${thongBaoList}">
                                <td th:text="${tb.maThongBao}">TB001</td>
                                <td th:text="${tb.tieuDe}">Thông báo quan trọng</td>
                                <td>
                                    <span th:text="${#strings.length(tb.noiDungThongBao) > 50 ? #strings.substring(tb.noiDungThongBao, 0, 50) + '...' : tb.noiDungThongBao}">
                                        Nội dung thông báo...
                                    </span>
                                </td>
                                <td th:text="${tb.ngayTaoThongBao != null ? #temporals.format(tb.ngayTaoThongBao, 'dd/MM/yyyy') : 'N/A'}">01/01/2024</td>
                                <td th:text="${tb.cccdBanQuanTri}">001234567890</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
