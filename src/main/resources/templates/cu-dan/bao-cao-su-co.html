<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo sự cố - Cư dân</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>BLUE MOON</h3>
                <p class="role-badge">Cư dân</p>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{/cu-dan/dashboard}">
                            <img src="/images/ho-gia-dinh.png" alt="Dashboard" style="width: 18px; height: 18px; margin-right: 12px;"> Dashboard
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/thong-tin-ca-nhan}">
                            <img src="/images/quan-ly-cu-dan.png" alt="Quản lý cư dân" style="width: 18px; height: 18px; margin-right: 12px;"> Thông tin cá nhân
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/thong-bao}">
                            <img src="/images/thong-bao.png" alt="Thông báo" style="width: 18px; height: 18px; margin-right: 12px;"> Thông báo
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/hoa-don}">
                            <img src="/images/hoa-don.png" alt="Hóa đơn" style="width: 18px; height: 18px; margin-right: 12px;"> Hóa đơn
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cu-dan/bao-cao-su-co}" class="active">
                            <img src="/images/bao-cao-su-co.png" alt="Báo cáo sự cố" style="width: 18px; height: 18px; margin-right: 12px;"> Báo cáo sự cố
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                    <h2>Báo cáo sự cố</h2>
                </div>
                
                <div class="header-right">
                    <div class="user-info">
                        <span>Xin chào, <strong th:text="${username}">Cư dân</strong></span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
                        </form>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="page-content">
                <!-- Messages -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                
                <!-- Search Bar and Actions -->
                <div class="content-header">
                    <div class="search-bar">
                        <form th:action="@{/cu-dan/bao-cao-su-co}" method="get">
                            <input type="text" name="search" th:value="${search}" placeholder="Tìm kiếm..." class="form-control">
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </form>
                    </div>
                    <div class="action-buttons">
                        <a th:href="@{/cu-dan/bao-cao-su-co/tao-moi}" class="btn btn-success">
                            + Tạo báo cáo mới
                        </a>
                    </div>
                </div>
                
                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-compact">
                        <thead>
                            <tr>
                                <th style="width: 300px; text-align: center;">TIÊU ĐỀ</th>
                                <th style="width: 140px; text-align: center;">NGÀY BÁO CÁO</th>
                                <th style="width: 130px; text-align: center;">TRẠNG THÁI</th>
                                <th style="width: 130px; text-align: center;">MỨC ĐỘ ƯU TIÊN</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${baoCaoList.isEmpty()}">
                                <td colspan="4" style="text-align: center; color: #94a3b8;">Không có báo cáo sự cố nào</td>
                            </tr>
                            <tr th:each="bc : ${baoCaoList}">
                                <td style="font-size: 13px;" th:text="${bc.tieuDe}">Sự cố điện</td>
                                <td style="text-align: center; font-size: 13px;" th:text="${bc.ngayBaoCao != null ? #temporals.format(bc.ngayBaoCao, 'dd/MM/yyyy') : 'N/A'}">01/01/2024</td>
                                <td style="text-align: center;">
                                    <span class="badge" 
                                          th:classappend="${bc.trangThai == 'da_hoan_thanh'} ? 'badge-success' : (${bc.trangThai == 'dang_xu_ly'} ? 'badge-warning' : 'badge-info')"
                                          th:text="${bc.trangThai == 'da_hoan_thanh'} ? 'Đã hoàn thành' : (${bc.trangThai == 'dang_xu_ly'} ? 'Đang xử lý' : 'Mới tiếp nhận')">Đang xử lý</span>
                                </td>
                                <td style="text-align: center;">
                                    <span class="badge"
                                          th:classappend="${bc.mucDoUuTien == 'khan_cap'} ? 'badge-danger' : (${bc.mucDoUuTien == 'cao'} ? 'badge-warning' : 'badge-info')"
                                          th:text="${bc.mucDoUuTien == 'khan_cap'} ? 'Khẩn cấp' : (${bc.mucDoUuTien == 'cao'} ? 'Cao' : 'Bình thường')">Bình thường</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
