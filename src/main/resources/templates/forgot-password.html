<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Hệ thống quản lý chung cư</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Forgot Password?</h1>
                <p>Nhập thông tin để khôi phục mật khẩu</p>
            </div>
            
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>
            
            <form th:action="@{/forgot-password}" method="post" class="login-form">
                <div class="form-group">
                    <input type="text" id="cccd" name="cccd" class="form-control" 
                           placeholder="Số CCCD" required autofocus>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="Email đã đăng ký" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Gửi yêu cầu</button>
                
                <div class="form-links">
                    <a href="/login" class="forgot-link">← Quay lại đăng nhập</a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 Hệ thống quản lý chung cư. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
