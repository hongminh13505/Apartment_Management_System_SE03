<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ? ${pageTitle} + ' - Quản lý chung cư' : 'Quản lý chung cư'">Quản lý chung cư</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div id="appLoader" class="app-loader" style="display:none;">
        <div class="spinner"></div>
    </div>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" th:fragment="sidebar">
    <div class="sidebar-header">
        <h3>BLUE MOON</h3>
    </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li sec:authorize="hasRole('BAN_QUAN_TRI')">
                        <a th:href="@{/admin/dashboard}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'dashboard')} ? 'active' : ''">
                            <img src="/images/img4.png" alt="Dashboard" style="width: 18px; height: 18px; margin-right: 12px;"> Dashboard
                        </a>
                    </li>
                    
                    <li sec:authorize="hasRole('BAN_QUAN_TRI')">
                        <a th:href="@{/admin/doi-tuong}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'doi-tuong')} ? 'active' : ''">
                            <img src="/images/quan-ly-cu-dan.png" alt="Quản lý cư dân" style="width: 18px; height: 18px; margin-right: 12px;"> Quản lý cư dân
                        </a>
                    </li>
                    
                    <li sec:authorize="hasRole('BAN_QUAN_TRI')">
                        <a th:href="@{/admin/ho-gia-dinh}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'ho-gia-dinh')} ? 'active' : ''">
                            <img src="/images/ho-gia-dinh.png" alt="Hộ gia đình" style="width: 18px; height: 18px; margin-right: 12px;"> Hộ gia đình
                        </a>
                    </li>
                    
                    <li sec:authorize="hasRole('BAN_QUAN_TRI')">
                        <a th:href="@{/admin/hoa-don-2}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'hoa-don-2')} ? 'active' : ''">
                            <img src="/images/hoa-don.png" alt="Hóa đơn" style="width: 18px; height: 18px; margin-right: 12px;"> Hóa đơn
                        </a>
                    </li>
                    
                    <li sec:authorize="hasAnyRole('BAN_QUAN_TRI', 'CO_QUAN_CHUC_NANG')">
                        <a th:href="@{/admin/bao-cao-su-co}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'bao-cao-su-co')} ? 'active' : ''">
                            <img src="/images/bao-cao-su-co.png" alt="Báo cáo sự cố" style="width: 18px; height: 18px; margin-right: 12px;"> Báo cáo sự cố
                        </a>
                    </li>
                    
                    <li sec:authorize="hasRole('BAN_QUAN_TRI')">
                        <a th:href="@{/admin/thong-bao}" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'thong-bao')} ? 'active' : ''">
                            <img src="/images/thong-bao.png" alt="Thông báo" style="width: 18px; height: 18px; margin-right: 12px;"> Thông báo
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header" th:fragment="header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                    <h2 th:text="${pageTitle}">Dashboard</h2>
                </div>
                
                <div class="header-right">
                    <div class="user-info">
                        <span>Xin chào, <strong sec:authentication="name">User</strong></span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Đăng xuất</button>
                        </form>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="page-content">
                <div th:replace="${content}"></div>
            </main>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
    <script>
        // Simple page loading overlay: show on nav click, hide after load
        (function() {
            const loader = document.getElementById('appLoader');
            function hideLoader() { if (loader) loader.style.display = 'none'; }
            function showLoader() { if (loader) loader.style.display = 'flex'; }
            // Hide once content ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', hideLoader);
            } else { hideLoader(); }
            // Intercept sidebar/menu clicks
            document.addEventListener('click', function(e) {
                const a = e.target.closest('a');
                if (!a) return;
                const href = a.getAttribute('href');
                if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;
                // Only show for internal navigations
                const isSameOrigin = href.startsWith('/') || href.startsWith(window.location.origin);
                if (isSameOrigin) {
                    showLoader();
                }
            }, true);
        })();
    </script>
</body>
</html>
