<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống quản lý chung cư</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Hệ thống quản lý chung cư</h1>
                <p>Đăng nhập để tiếp tục</p>
            </div>
            
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>
            
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="cccd">Số CCCD:</label>
                    <input type="text" id="cccd" name="cccd" class="form-control" 
                           placeholder="Nhập số CCCD" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Nhập mật khẩu" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 Hệ thống quản lý chung cư. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
